syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package com.paulmandal.atak.forwarder.protobufs;

option java_outer_classname = "ProtobufChatLink";

message ChatLink {
  string uid = 1;
  string type = 2; // TODO: move to bits + mapping
  string relation = 3; // TODO: move to bits + mapping
}
