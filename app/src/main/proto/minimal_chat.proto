syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package com.paulmandal.atak.forwarder.protobufs;

option java_outer_classname = "ProtobufChat";

import "minimal_chat_group.proto";

message MinimalChat {
  string parent = 1;
  int32 groupOwner = 2;
  string chatroom = 3;
  string id = 4;
  string senderCallsign = 5;
  MinimalChatGroup chatGroup = 6;
}
