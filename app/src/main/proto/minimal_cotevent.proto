syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package com.paulmandal.atak.forwarder.protobufs;

option java_package = "com.paulmandal.atak.forwarder.protobufs";
option java_outer_classname = "ProtobufCotEvent";

import "minimal_detail.proto";

message MinimalCotEvent {
  string uid = 1;
  string type = 2;

  double lat = 3;
  double lon = 4;
  int32 ce = 5;
  int32 le = 6;

  fixed64 customBytes = 7;
  fixed32 customBytesExt = 8;

  MinimalDetail detail = 9;
}
